input-field {
    monitor           = DP-2
    fade_on_empty     = true
    fade_timeout = 500
    hide_input        = false
	placeholder_text  =

	rouding = 0

    position          = 0, 0
    halign            = center
    valign            = center

	size              = 150, 32
    dots_size         = 0.24
    dots_spacing      = 0.3
    dots_center       = true
    outline_thickness = 0

    outer_color       = rgb(2d2d2d)
    inner_color       = rgba(2d2d2dff)
    font_color        = rgb(ececec)
}

