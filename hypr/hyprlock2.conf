source = ~/.config/hypr/colors.conf

general {
    grace = 0
    hide_cursor = true
}

animations {
    enabled = true
    bezier = easeInOut, 0.42, 0.0, 0.58, 1.0
    animation = fade, 1, 1.0, easeInOut
}

background {
    monitor           =
    path              = $HOME/images/wallpapers/wallhaven-43lej9.png#

	hide_cursor = true
    blur_passes       = 0 # 0 is disabled
    blur_size         = 3
    noise             = 0.01
    contrast          = 1.0
    brightness        = 0.8
    vibrancy          = 0.1
    vibrancy_darkness = 0.5
}

