general {
    grace = 0
    hide_cursor = true
}

animations {
    enabled = true
    bezier = easeInOut, 0.42, 0.0, 0.58, 1.0
    animation = fade, 1, 1.0, easeInOut
}

background {
    monitor           =
    path              = $HOME/images/wallpapers/trine-2-goblin-menace-artwork-gt.jpg#

    blur_passes       = 0 # 0 is disabled
    blur_size         = 3
    noise             = 0.01
    contrast          = 1.0
    brightness        = 0.8
    vibrancy          = 0.1
    vibrancy_darkness = 0.5
}

image {
	monitor = DP-2
	path = $HOME/images/ewwimages/swordfinal.png
	size = 110
	rounding = 0
	border_size = 0
	position = 400, -1
	rotate = 90
	halign = left
	valign = center
	shadow_passes = 3
	shadow_size = 3
	shadow_color = rgb(1d1d1d)
	shadow_boost = 1.2
}

input-field {
    monitor           = DP-2
    fade_on_empty     = false
    fade_timeout = 500
    hide_input        = false
	placeholder_text  = 


    position          = 0, -2
    halign            = center
    valign            = center

	size              = 150, 20
    dots_size         = 0.47
    dots_spacing      = 0.3
    dots_center       = true
    outline_thickness = 0

    check_color       = rgb(D86305)
    fail_color        = rgba(00000000)
    outer_color       = rgba(2d2d2d00)
    inner_color       = rgba(2d2d2d00)
    font_color        = rgb(ececec)
}

label {
   monitor     = DP-2
   text        = $TIME12
   color       = rgb(ececec)
   font_size   = 52
   font_family = Source Sans 3 Semibold
   position    = 0, 300
   halign      = center
   valign      = center
   shadow_passes = 3
   shadow_size = 3
   shadow_boost = 2
   shadow_color = rgb(000000)
}
